<app-menu></app-menu>
<div>
    <span id="pageTitle">Product Detail</span>
</div>
<table class="table table-sm" *ngIf="product">
    <tbody>
    <tr>
        <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" readonly>
            </td>
    </tr>
    <tr>
        <th>Part Number</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text" readonly>
            </td>
    </tr>
    <tr>
        <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="text" readonly>
            </td>
    </tr>
    <tr>
        <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number" readonly>
            </td>
    </tr>
    <tr>
        <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" readonly>
            </td>
    </tr>
    <tr>
        <th>Photo</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text" readonly>
            </td>
    </tr>
    <tr>
        <th>Vendor Name</th>
            <td>
                <input [(ngModel)]="product.vendor.name" type="text" readonly>
            </td>
    </tr>
    </tbody>
</table>
 
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
        <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>
</div>
