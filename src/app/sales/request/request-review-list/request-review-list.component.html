<app-menu></app-menu>
<div>
    <span id="pageTitle">Review List</span>
</div>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>Rejection Reason</th>
            <th>Delivery Mode</th>
            <th>Status</th>
            <th>Total</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of request">
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.rejectionReason}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total}}</td>
            <td>{{r.user.username}}</td>
            <td *ngIf="request">
                <a routerLink="/request/review/{{r.id}}">Review </a>
            </td>
        </tr>
    </tbody>
</table>
