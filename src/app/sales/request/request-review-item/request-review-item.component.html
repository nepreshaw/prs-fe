<app-menu></app-menu>
<div>
    <span id="pageTitle">reqline Edit</span>
</div>
<table class="table table-striped table-sm" *ngIf="req">
    <tbody>
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="req.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input [(ngModel)]="req.description" type="text" disabled ></td>
        </tr>
        <tr>
            <th>Justification</th>
            <td><input [(ngModel)]="req.justification" type="text" disabled ></td>
        </tr>
        <tr>
            <th>Rejection Reason</th>
            <td><input [(ngModel)]="req.rejectionReason" type="text" ></td>
        </tr>
        <tr>
            <th>Delivery Mode</th>
            <td><input [(ngModel)]="req.deliveryMode" type="text" disabled ></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><input [(ngModel)]="req.status" type="text" readonly disabled ></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><input [(ngModel)]="req.total" type="number" readonly disabled  ></td>
        </tr>
        <tr>
            
        </tr>
    </tbody>
</table>
<div>
    <button (click)="approve()" class="btn btn-primary">Approve</button>
    <button (click)="reject()" class="btn btn-danger">Reject</button>
</div>
