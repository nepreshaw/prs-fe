<app-menu></app-menu>
<div>
    <span id="pageTitle">Request Edit</span>
</div>
<table class="table table-striped table-sm" *ngIf="reqlines">
    <tbody>
        <tr>
            <th>Id</th>
            <td><input [(ngModel)]="reqlines.id" type="number" disabled></td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="reqlines.productId">
                    <option *ngFor="let p of product" value="{{ p.id }}">{{ p.name }}</option>
                </select>
            </td>
            <tr>
            <th>Quantity</th>
            <td><input [(ngModel)]="reqlines.quantity" type="text" ></td>
        </tr>

    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
